<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <a href="{% url 'add_image_feed' %}">Upload Image</a>
    <ul>
        {% for image in images %}
            <li>
                <img src="{{ image.image.url }}" alt="Image" width="200">
                <p>Result: {{ image.result }}</p>
                <p>Confidence: {{ image.confidence }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
