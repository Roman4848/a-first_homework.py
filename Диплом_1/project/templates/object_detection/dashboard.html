{% extends 'object_detection/base_generic.html' %}

{% block content %}
  <h2>Dashboard</h2>
  <ul>
    {% for image in images %}
      <li>
        <img src="{{ image.image.url }}" alt="Image {{ image.id }}" width="300">
        <p>Uploaded at: {{ image.created_at }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
